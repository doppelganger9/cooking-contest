<!doctype html>
<html lang="fr">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
  <meta name='theme-color' content='#ff3e00'>
  <meta name='description' content='Cooking Contest App'>
  <link rel='manifest' href='/manifest.webmanifest'>
  <link rel='icon' type='image/png' href='/favicon.ico'>
  <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" 
    integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" 
    crossorigin="anonymous"></script>

  <title>Cooking Contest</title>

  <link rel='stylesheet' href='/build/bundle.css'>
  <style>
  * {
    box-sizing: border-box;
  }
  html {
    margin: 0;
    padding: 0;
    background-color: #ff3e00;
    font-size: 12px;
    color: #333;
  }
  /* @media only screen and (max-width: 768px) {
    html {
      font-size: 2em;
    }
  } */
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    background-color: white;
    min-height: 100vh;
  }

  .pattern {
    background-image: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.6), rgba(255,255,255,1)), url('pattern.svg');
  }

  </style>

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      if (window.Cypress) {
        // see https://github.com/cypress-io/cypress/issues/702
        console.log('Disabling SW for E2E');
        window.addEventListener('load', () => {
          navigator.serviceWorker && navigator.serviceWorker.unregister && navigator.serviceWorker.unregister();
        });         
      } else {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    }
  </script>
</head>

<body class="pattern">
  <div id="root"></div>
  <script src='/build/bundle.js'></script>
  <noscript>You need JavaScript to use this web application.</noscript>
</body>

</html>
